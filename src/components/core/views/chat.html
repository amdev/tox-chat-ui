<div class="row mi-chat">
    <div class="col-xs-12 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading chat-header">
                <h3 class="panel-title">{{chat.title}}</h3>
            </div>
            <div class="panel-body chat-body">
                <div class="row chat-message"
                     ng-repeat="message in chat.messages"
                     ng-class="{'self-authored': (chat.username == message.username)}">
                    <div class="col-xs-12 col-sm-12">
                        <p>{{message.content}}</p>
                        <p>{{message.username}}</p>
                        <span ng-if="message.date" class="date">{{message.date|date:'hh:mm:a'}}</span>
                    </div>
                </div>
            </div>
            <div class="panel-footer chat-footer">
                <form ng-submit="chat.submitCall()">
                    <div class="input-group">
                        <input type="text" class="form-control chat-input-field" placeholder="{{chat.inputPlaceholderText}}"
                               ng-model="chat.message"/>
                        <span class="input-group-btn">
                            <input type="submit" class="btn btn-primary chat-submit-button" value="{{chat.submitButtonText}}"/>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
